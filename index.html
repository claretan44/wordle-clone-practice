<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Masters</title>
    <link rel="stylesheet"  href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <main class="wrapper">
        <h1 class="title">Word Masters</h1>
        <div class="loading-status">
        </div>
        <div class="word-row">
            <div class="letter row-1 letter-1"></div>
            <div class="letter row-1 letter-2"></div>
            <div class="letter row-1 letter-3"></div>
            <div class="letter row-1 letter-4"></div>
            <div class="letter row-1 letter-5"></div>
        </div>
        <div class="word-row">
            <div class="letter row-2 letter-1"></div>
            <div class="letter row-2 letter-2"></div>
            <div class="letter row-2 letter-3"></div>
            <div class="letter row-2 letter-4"></div>
            <div class="letter row-2 letter-5"></div>
        </div>
        <div class="word-row">
            <div class="letter row-3 letter-1"></div>
            <div class="letter row-3 letter-2"></div>
            <div class="letter row-3 letter-3"></div>
            <div class="letter row-3 letter-4"></div>
            <div class="letter row-3 letter-5"></div>
        </div>
        <div class="word-row">
            <div class="letter row-4 letter-1"></div>
            <div class="letter row-4 letter-2"></div>
            <div class="letter row-4 letter-3"></div>
            <div class="letter row-4 letter-4"></div>
            <div class="letter row-4 letter-5"></div>
        </div>
        <div class="word-row">
            <div class="letter row-5 letter-1"></div>
            <div class="letter row-5 letter-2"></div>
            <div class="letter row-5 letter-3"></div>
            <div class="letter row-5 letter-4"></div>
            <div class="letter row-5 letter-5"></div>
        </div>
        <div class="word-row">
            <div class="letter row-6 letter-1"></div>
            <div class="letter row-6 letter-2"></div>
            <div class="letter row-6 letter-3"></div>
            <div class="letter row-6 letter-4"></div>
            <div class="letter row-6 letter-5"></div>
        </div>
    </main>
</body>
</html>
